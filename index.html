<!DOCTYPE html>
<html lang="en" ng-app="tarefa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro e listagem de tarefas</title>
    <!--CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!--Angular-->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--ServiÃ§os-->
    <script src="js/services/tarefaAPI.js"></script>
    <script src="js/services/listatarefaAPI.js"></script>
    
    <!--Controllers-->
    <script src="js/controllers/tarefaController.js"></script>
    <script src="js/controllers/listatarefaController.js"></script>

    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastro</h1>
        <form role="form" ng-controller="tarefaController">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="tarefa" ng-model="tarefa.nome">
            </div>
            <div class="form-group">
                <input type="hora" class="form-control" placeholder="tempo gasto" ng-model="tarefa.tempo" >
            </div>
            <div class="form-group">
                    <button type="button" class="btn btn-default" ng-click="cadastro(tarefa);clear()">cadastrar</button>
                </div>
        </form>
        <hr>
        <h1 class="text-center">Listar as tarefas cadastradas</h1>
        <div ng-controller="listatarefaController">
            <button type="button" class="btn btn-default" ng-click="listar()">Listar Tarefas</button>
            <table class="table">
                <tbody>
                    <tr>
                        <th> Nome </th>
                        <th> Tempo </th>
                    </tr>
                    <tr ng-repeat="tarefa in tarefas.data">
                        <td>{{tarefa.nome}}</td>
                        <td>{{tarefa.tempo}}</td>
                    </tr> 
                </tbody>   
            </table>
        </div>
    </div>
   
</body>
</html>
